name: Trigger auto deployment for eldercare

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build Spring Boot
        working-directory: ./Elder_Care_Backend
        run: mvn clean package -DskipTests

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ELDERCARE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ELDERCARE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ELDERCARE_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ./Elder_Care_Backend
          dockerfilePath: ./Elder_Care_Backend/Dockerfile
          registryUrl: eldercare.azurecr.io
          registryUsername: ${{ secrets.ELDERCARE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ELDERCARE_REGISTRY_PASSWORD }}
          containerAppName: eldercare
          resourceGroup: eldercare
          imageToBuild: eldercare.azurecr.io/eldercare:${{ github.sha }}
          targetPort: 8080
