name: Trigger auto deployment for eldercare

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/eldercare-AutoDeployTrigger-3bf2cec4-02f8-486b-bd34-80d9e70dd479.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ELDERCARE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ELDERCARE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ELDERCARE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: eldercare.azurecr.io
          registryUsername: ${{ secrets.ELDERCARE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ELDERCARE_REGISTRY_PASSWORD }}
          containerAppName: eldercare
          resourceGroup: eldercare
          imageToBuild: eldercare.azurecr.io/eldercare:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


